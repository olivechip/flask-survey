{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block heading %} Question {{ num+1 }} {% endblock %}

{% block content %}
<form action="/answer", method="POST">
    {{ q }}
    <p>
        {% for choice in c %}
        <input type="radio" name="ans">{{ choice }}</li>
        {% endfor %}
    </p>
    <button>Submit</button>
</form>
{% endblock %}
